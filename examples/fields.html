<!DOCTYPE html>
<html>
<head>
    <title>Fields - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../dist/victory.min.css">
    <style type="text/css">
    body {
        background-color: #f7f7f7;
        padding-bottom: 50px;
    }

    .v-card {
        padding: 15px;
        min-height: 100px;
        margin-bottom: 20px;
    }

    .v-card p {
        padding: 5px;
    }
    </style>
</head>
<body>
    <div class="v-card">
        <h2>Inputs examples</h2>
        <input type="text" class="v-field">

        <select class="v-field">
            <optgroup label="Swedish Cars">
                <option>Foo</option>
                <option>Bar</option>
                <option>Baz</option>
            </optgroup>
            <optgroup label="Swedish Cars">
                <option>Foo bar</option>
                <option>Bar baz</option>
                <option>Baz foo</option>
            </optgroup>
            <optgroup label="Swedish Cars">
                <option>Foo bar baz</option>
                <option>Bar baz foo</option>
                <option>Baz foo bar</option>
            </optgroup>
        </select>

        <textarea class="v-field"></textarea>

        <div class="text-field" contenteditable="true"></div>
    </div>

    <div class="v-card">
        <h2>Inputs sizes</h2>
        <input type="text" class="v-field v-field-sm">
        <input type="text" class="v-field">
        <input type="text" class="v-field v-field-lg">
        <hr>
        <select class="v-field v-field-sm">
            <option>Foo</option>
            <option>Bar</option>
            <option>Baz</option>
        </select>
        <select class="v-field">
            <option>Foo</option>
            <option>Bar</option>
            <option>Baz</option>
        </select>
        <select class="v-field v-field-lg">
            <option>Foo</option>
            <option>Bar</option>
            <option>Baz</option>
        </select>
    </div>

    <div class="v-card">
        <h2>Inputs groups</h2>

        <div class="v-field-group">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <button class="v-btn v-bg-primary">Test</button>
        </div>

        <div class="v-field-group">
            <button class="v-btn v-bg-primary">Test</button>
            <input type="text" class="v-field">
        </div>
    </div>

    <div class="v-card">
        <h2>Inputs groups + block</h2>

        <div class="v-field-group v-block">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <button class="v-btn v-bg-primary">Test</button>
        </div>

        <div class="v-field-group v-block">
            <button class="v-btn v-bg-secondary">Test</button>
            <input type="text" class="v-field">
        </div>
    </div>

    <div class="v-card">
        <h2>Inputs groups + sizes</h2>

        <div class="v-field-group v-block">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <button class="v-btn v-btn-lg v-bg-primary">Test</button>
        </div>
    </div>

    <div class="v-card">
        <div class="v-field-group">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
        </div>

        <hr>

        <div class="v-field-group">
            <input type="text" class="v-field">
            <input type="text" class="v-field">
            <select class="v-field">
                <option>Foo</option>
                <option>Bar</option>
                <option>Baz</option>
            </select>
            <button class="v-btn v-btn-lg v-bg-primary">Test</button>
        </div>
    </div>
</body>
</html>
