<!DOCTYPE html>
<html>
<head>
    <title>Default navbar - Victory.css</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../dist/victory.min.css">
    <script src="../../dist/victory.min.js"></script>
    <style type="text/css">
    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f7f7f7;
    }

    .v-nav-right .v-nav-brand {
        text-align: right;
    }

    code {
        margin: 15px 0;
    }
    </style>
</head>
<body>
    <h1>Default navbar</h1>

    <div class="v-navbar v-nav-md">
        <div class="v-nav-left">
            <div class="v-nav-brand">logomark</div>
        </div>
        <div class="v-nav-right">
            <button class="v-nav-toggle">
                <span class="v-sr-only">Toggle navigation</span>
                <i class="v-icon-bar"></i>
                <i class="v-icon-bar"></i>
                <i class="v-icon-bar"></i>
            </button>

            <div class="v-nav-items">
                <div class="v-nav-items-inner">
                    <a href="#" class="v-nav-item">Features</a>
                    <a href="#" class="v-nav-item">Enterprise</a>
                    <a href="#" class="v-nav-item">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <h1>Inverted default navbar</h1>

    <div class="v-navbar v-nav-md">
        <div class="v-nav-right">
            <div class="v-nav-brand">logomark</div>
        </div>
        <div class="v-nav-left">
            <button class="v-nav-toggle">
                <span class="v-sr-only">Toggle navigation</span>
                <i class="v-icon-bar"></i>
                <i class="v-icon-bar"></i>
                <i class="v-icon-bar"></i>
            </button>

            <div class="v-nav-items">
                <div class="v-nav-items-inner">
                    <a href="#" class="v-nav-item">Features</a>
                    <a href="#" class="v-nav-item">Enterprise</a>
                    <a href="#" class="v-nav-item">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    var els = document.querySelectorAll(".v-navbar");

    for (var i = els.length - 1; i >= 0; i--) {
        var el = els[i], code = document.createElement("code"), html = el.outerHTML,
            re = new RegExp('(\\n)[ ]{' + (/[ ]{8,}[<][^\n]+$/.test(html) ? 8 : 4) + '}', 'g');

        code.className = "v-code-pre";
        code.innerText = html.replace(re, "$1").replace(/^\s+|\s+$/, "");

        el.parentElement.insertBefore(code, el.nextSibling);
    }
    </script>
</body>
</html>
